<!DOCTYPE html>
<html>
<head>
	<title>跟着官网学事件处理</title>
	<script type="text/javascript" src=".././vue.js"></script>
</head>
<body>

	<div id="example-1" align="center">
		<button v-on:click="counter += 1">加一</button>
		<p>上面的按钮被电击了{{ counter }}次。</p>
	</div>

	<div id="example-2" align="center">
		<button v-on:click="greet">Greet</button>
	</div>
	<hr>
	<div id="example-3" align="center">
		<button v-on:click="say('hi')">Say hi</button>
		<button v-on:click="say('what')">Say what</button>
		<button @click="warn('Form cannot be submitted yet.',$event)">Submit</button>

		<hr>
		<input type="text" name="" @keyup.enter="pppp">
		<hr>
		<input type="text" name="" @keyup.alt.67="pppp">
		<hr>
		<div @click.alt="pppp">做一些操作</div>
		<hr>
		<button @click.alt="pppp">A</button>

		<hr>
		<a :href="url">Next</a>
	</div>

	<script type="text/javascript">
		var example1 = new Vue({
			el: "#example-1",
			data: {
				counter: 0
			}
		})
		var example2 = new Vue({
			el: "#example-2",
			data: {
				name: "Vue.js"
			},
			methods: {
				greet: function (event) {
					alert("Hello " + this.name + '!')
					if (event) {
						alert(event.target.tagName)
					}
				},
				say: function (message) {
					alert(message)
				}
			}
		})
		var example3 = new Vue({
			el: "#example-3",
			data: {
				url: "./useInputBinding.html"
			},
			methods: {
				say: function (message) {
					alert(message)
				},
				warn: function (message, event) {
					if (event) event.preventDefault()
					alert(message)
				},
				pppp: function (event) {
					alert('你点击了' + event.tagName)
				}
			}
		})
	</script>

</body>
</html>
