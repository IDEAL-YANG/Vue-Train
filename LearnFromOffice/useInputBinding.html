<!DOCTYPE html>
<html>
<head>
	<title>跟着官网学Input绑定</title>
	<script type="text/javascript" src=".././vue.js"></script>
</head>
<body>
	<div id="app" align="center">

		<span>多行message是：</span>
		<p style="white-space: pre-line;">
			{{ message }}
		</p>
		<textarea v-model="message" placeholder="添加多行消息"></textarea>

		<hr>
		<input type="checkbox" id="checkbox" name="" v-model="checked">
		<label>{{ checked }}</label>

		<hr>
		<input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
		<label for="jack">Jack</label>
		<input type="checkbox" id="john" value="John" v-model="checkedNames">
		<label for="john">John</label>
		<input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
		<label for="mike">Mike</label>
		<br>
		<span title="你勾选了吗？">勾选的名字是：{{ checkedNames }}</span>

		<hr>
		<input type="radio" id="one" value="One" v-model="picked">
		<label for="one">One</label>
		<br>
		<input type="radio" id="two" value="Two" v-model="picked">
		<label for="two">Two</label>
		<br>
		<span>选中的是：{{ picked }}</span>

		<hr>
		<select v-model="selected">
			<option disabled value="">请选择其中一项</option>
			<option>A</option>
			<option>B</option>
			<option>C</option>
		</select>
		<span>选中的是：{{ selected }}</span>

		<hr>
		<select v-model="selected1" multiple style="width: 50px">
			<option>A</option>
			<option>B</option>
			<option>C</option>
		</select>
		<br>
		<span>选中的是：{{ selected1 }}</span>

		<hr>
		<select v-model="selected2">
			<option v-for="option in options" :value="option.value">{{ option.text }}</option>
		</select>
		<span>选中的是：{{ selected2 }}</span>

		<hr>
		<input v-model.number="age" type="number" name="">
		<label>{{ age }}</label>

		<hr>
		<input v-model.trim="msg" type="" name="">
		<label>{{ msg }}</label>

		<hr>
		<a href="./useBaseModel.html">点我点我学习基础组件</a>
	</div>

	<script type="text/javascript">
		let app = new Vue({
			el: "#app",
			data: {
				message: '',
				checked: false,
				checkedNames: [],
				picked: '',
				selected: '',
				selected1: [],
				selected2: 'A',
				options: [
					{ text: 'One', value: "A" },
					{ text: 'Two', value: "B" },
					{ text: 'Three', value: "C" }
				],
				age: 0,
				msg: ''
			}
		})

	</script>

</body>
</html>
